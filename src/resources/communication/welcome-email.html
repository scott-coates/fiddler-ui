<html>


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>MOSAICO Responsive Email Designer</title>
<style type="text/css">table.vb-row.halfpad {
  border-spacing: 0;
  padding-left: 9px;
  padding-right: 9px;
}

table.vb-row.fullwidth {
  border-spacing: 0;
  padding: 0;
}

table.vb-container.fullwidth {
  padding-left: 0;
  padding-right: 0;
}</style>
<style type="text/css">
  /* yahoo, hotmail */
  .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {
    line-height: 100%;
  }

  .yshortcuts a {
    border-bottom: none !important;
  }

  .vb-outer {
    min-width: 0 !important;
  }

  .RMsgBdy, .ExternalClass {
    width: 100%;
    background-color: #3f3f3f;
    background-color: #453F46
  }

  /* outlook */
  table {
    mso-table-rspace: 0pt;
    mso-table-lspace: 0pt;
  }

  #outlook a {
    padding: 0;
  }

  img {
    outline: none;
    text-decoration: none;
    border: none;
    -ms-interpolation-mode: bicubic;
  }

  a img {
    border: none;
  }

  @media screen and (max-device-width: 600px), screen and (max-width: 600px) {
    table.vb-container, table.vb-row {
      width: 95% !important;
    }

    .mobile-hide {
      display: none !important;
    }

    .mobile-textcenter {
      text-align: center !important;
    }

    .mobile-full {
      float: none !important;
      width: 100% !important;
      max-width: none !important;
      padding-right: 0 !important;
      padding-left: 0 !important;
    }

    img.mobile-full {
      width: 100% !important;
      max-width: none !important;
      height: auto !important;
    }
  }
</style>
<style
    type="text/css">#ko_singleArticleBlock_4 .links-color a, #ko_singleArticleBlock_4 .links-color a:link, #ko_singleArticleBlock_4 .links-color a:visited, #ko_singleArticleBlock_4 .links-color a:hover {
  color: #3f3f3f;
  color: #3f3f3f;
  text-decoration: underline;
}

#ko_socialBlock_2 .links-color a:visited, #ko_socialBlock_2 .links-color a:hover {
  color: #ccc;
  color: #ccc;
  text-decoration: underline;
}

#ko_footerBlock_2 .links-color a:visited, #ko_footerBlock_2 .links-color a:hover {
  color: #ccc;
  color: #ccc;
  text-decoration: underline;
}</style>




</html>
